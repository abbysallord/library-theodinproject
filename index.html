<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library-theodinproject</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
        <div class="hero">
                <center><h1><span>God</span> <span>Eye</span></h1></center>
        </div>
        <div class="form">
                <form action="#" id="form">
                        <fieldset id="Btitle-contain">
                                <input type="text" placeholder="Book Title" id="Btitle" required>
                        </fieldset>
                        <fieldset id="Author-contain">
                                <input type="text" placeholder="Book Author" id="Author" required>
                        </fieldset>
                        <fieldset id="pages-contain">
                                <input type="number" placeholder="pages" id="pages" required>
                        </fieldset>
                        <label class="radio-container">
                                <p>Have you read it?</p>
                                <label for="yes" class="radio">
                                        <p>yes</p>
                                        <input type="radio" name="read" value="yes" id="yes" required>
                                </label>
                                <label for="no" class="radio">
                                        <p>no</p>
                                        <input type="radio" name="read" value="no" id="no" required>
                                </label>
                        </label>
                        <button>Add Book</button>
                </form>
        </div>
        <script src="script.js"></script>
</body>
</html>
